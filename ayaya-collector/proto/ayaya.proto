syntax = "proto3";

package ayaya;

service AyayaTraceCollection {
    rpc Collect (CollectRequest) returns (ColletReply);
}

message CollectionRequest {
  repeated Trace traces = 1;
}

message Trace {
    Timestamp timestamp = 1;
    string username = 2;
    string groupname = 3;
    string event = 4;
    string path = 5;
    string path_secondary = 6;
}

message CollectReply {
  int64  inserted = 1;
}
